<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Balan√ßa ESP32 - MQTT</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <script src="https://unpkg.com/paho-mqtt/mqttws31.min.js"></script>
</head>
<body class="bg-light">
  <div class="container text-center mt-5">
    <h1 class="mb-3">Shark - Balan√ßa Smart</h1>
    <div class="card shadow p-4">
      <h2 class="mb-3 text-secondary">Peso Atual</h2>
      <h1 id="peso" class="text-primary">Conectando...</h1>
    </div>
  </div>

  <script>
    // Configura√ß√£o do cliente MQTT
    const clientID = "webClient_" + Math.floor(Math.random() * 10000);
    const client = new Paho.MQTT.Client("wss://test.mosquitto.org:8081/mqtt", clientID);

    // Quando conectar com sucesso
    client.onConnectionLost = (responseObject) => {
      document.getElementById("peso").innerText = "Conex√£o perdida üò¢";
      setTimeout(connectMQTT, 3000); // tenta reconectar
    };

    client.onMessageArrived = (message) => {
      console.log("Mensagem recebida:", message.destinationName, message.payloadString);
      document.getElementById("peso").innerText = message.payloadString + " kg";
    };

    function connectMQTT() {
      client.connect({
        onSuccess: () => {
          console.log("Conectado ao broker MQTT");
          document.getElementById("peso").innerText = "Aguardando dados...";
          client.subscribe("esp32/balanca"); // üîπ Altere para o t√≥pico que seu ESP32 publica
        },
        useSSL: true,
        timeout: 5,
        onFailure: (err) => {
          console.error("Falha ao conectar:", err);
          document.getElementById("peso").innerText = "Erro ao conectar";
          setTimeout(connectMQTT, 5000);
        }
      });
    }

    connectMQTT();
  </script>
</body>
</html>
